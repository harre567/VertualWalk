<script type="module">
import * as THREE from "three";
import { OrbitControls } from "three/addons/controls/OrbitControls.js";
import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";
import { FBXLoader } from "three/addons/loaders/FBXLoader.js";
import * as SkeletonUtils from "three/addons/utils/SkeletonUtils.js";
import { VRMLoaderPlugin } from "pixiv/three-vrm";

/* --- 基本セットアップ --- */
const clock = new THREE.Clock();
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x101015);

const camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.set(0, 1.6, 3);

const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("myCanvas"), antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);

const controls = new OrbitControls(camera, renderer.domElement);
controls.target.set(0, 1.4, 0);
controls.update();

const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(5, 10, 5);
scene.add(light, new THREE.AmbientLight(0xffffff, 0.4));

/* --- VRM読み込み --- */
let currentVrm;
let mixer;
let idleAction, walkAction;
const loader = new GLTFLoader();
loader.register(parser => new VRMLoaderPlugin(parser));

async function loadVRM(url) {
  return new Promise(resolve => {
    loader.load(url, gltf => {
      const vrm = gltf.userData.vrm;
      scene.add(vrm.scene);
      currentVrm = vrm;
      resolve(vrm);
    });
  });
}

/* --- アニメーション読み込み --- */
async function loadFBXAnimation(url, vrm) {
  return new Promise(resolve => {
    const fbxLoader = new FBXLoader();
    fbxLoader.load(url, anim => {
      const clip = anim.animations[0];
      const action = mixer.clipAction(clip);
      resolve(action);
    });
  });
}

(async () => {
  const vrm = await loadVRM("./asset/vrm/test.vrm");
  mixer = new THREE.AnimationMixer(vrm.scene);

  idleAction = await loadFBXAnimation("./asset/animation/idle.fbx", vrm);
  walkAction = await loadFBXAnimation("./asset/animation/walk.fbx", vrm);

  idleAction.play();
})();

/* --- キー入力管理 --- */
const keys = {};
window.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
window.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

function isMoving() {
  return keys["w"] || keys["a"] || keys["s"] || keys["d"] || keys["arrowup"] || keys["arrowleft"] || keys["arrowdown"] || keys["arrowright"];
}

/* --- アニメーション切替 --- */
function updateAnimation() {
  if (!idleAction || !walkAction) return;

  if (isMoving()) {
    if (!walkAction.isRunning()) {
      idleAction.stop();
      walkAction.reset().play();
    }
  } else {
    if (!idleAction.isRunning()) {
      walkAction.stop();
      idleAction.reset().play();
    }
  }
}

/* --- メインループ --- */
function animate() {
  requestAnimationFrame(animate);
  const delta = clock.getDelta();
  if (mixer) mixer.update(delta);
  updateAnimation();
  renderer.render(scene, camera);
}
animate();

window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
